apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  labels:
    app: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: asia-south1-docker.pkg.dev/project-d1bd05ab-4df5-4a42-847/my-app-repo/my-app:22
          ports:
            - containerPort: 80
