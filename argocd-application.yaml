apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-testing-dr
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/SanthaprakashMahendran/aws-testing-dr
    targetRevision: main
    path: .
  
  destination:
    server: https://kubernetes.default.svc
    namespace: aws-testing

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

